<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components/loader.css" />
    <script type="module" src="script.js" defer></script>
    <title>WeaFlyDrone</title>
  </head>
  <body>
    <main class="contentZone" id="background">
      <div class="infoDisplay">
        <header>
          <img src="assets\icones\WeaFlyDrone.png" alt="" class="logo" />
        </header>
        <div class="weatherDisplay">
          <div>
            <p id="weather">???</p>
            <h3 id="cityInfo">???</h3>

            <div class="temperature_icon">
              <p class="temperature" id="main_Temp"><!--21°C-->???</p>
              <img
                src="assets\icones\icons8-cloud-lightning-96.png"
                alt="#"
                id="icon"
              />
            </div>
          </div>

          <div class="diagnostic_block">
            <!-- <div id="icon">
              <img
                src="assets\icones\icons8-drone-bottom-view-50 (1).png"
                alt=""
              />
            </div> -->
            <div class="diagnostic_text">
              <!--display flex ; dirction column ; -->
              <h3 class="diagnostic_verdict">Diagnostic</h3>
              <div class="explanationBlock">
                <!-- Le loader est intégré ici -->
                <span class="loader"></span>
                <p class="diagostic_explanation">&nbsp;</p>
                <!--Caractèr invisible-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sideBar">
        <form action="#">
          <input type="text" name="searchZone" id="SearchZone" />
          <button type="submit" class="send">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </button>
        </form>
        <section>
          <div class="historyZone">
            <div class="historyHeadlines">
              <p>Historique de recherche</p>
            </div>

            <div class="historyDisplay">
              <p id="noData">aucun historique</p>
            </div>
          </div>

          <div class="weatherDataZone">
            <div class="wheatherDataHeadlines">
              <p>Détails de la météo</p>
            </div>
            <section class="weatherData">
              <div class="data">
                <p>Température</p>
                <p class="temperature" id="temp">???</p>
              </div>
              <div class="data">
                <p>Humidité relative</p>
                <p id="humidity">???</p>
              </div>
              <!-- <div class="data">
                <p>précipitations</p>
                <p id="precipitation">???</p>
              </div> -->
              <div class="data">
                <p>vent</p>
                <p id="wind">???</p>
              </div>
              <div class="data">
                <p>Pression atmosphérique</p>
                <p id="atmos_pressure">???</p>
              </div>
              <div class="data">
                <p>Visibilité</p>
                <p id="visibility">???</p>
              </div>
              <!-- <div class="data">
                <p>Intensité lumineuse</p>
                <p id="light_intensity">???</p>
              </div> -->

              <!--Les ids seront les zones où les AOI viendront loger leurs données -->
            </section>
          </div>
        </section>
      </div>
    </main>

    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
